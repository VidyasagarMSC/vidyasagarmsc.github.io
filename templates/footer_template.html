<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vidyasagar Machupalli</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Nunito:wght@700&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="level is-mobile">
      <div class="level-item has-text-centered">
        <div>
          <a
            href="https://twitter.com/vidyasagarmsc"
            class="no-underline"
            target="_blank"
          >
            <span class="icon twitter">
              <i class="fab fa-twitter-square fa-4x"></i>
            </span>
            <span class="tag is-info">{{ twitter_followers }}</span>
          </a>
        </div>
      </div>
      <br />
      <div class="level-item has-text-centered">
        <div>
          <a
            href="https://instagram.com/vidyasagar.msc"
            class="no-underline"
            target="_blank"
          >
            <span class="icon instagram">
              <i class="fab fa-instagram fa-4x"></i>
            </span>
            <span class="tag is-white">{{ instagram_followers }}</span>
          </a>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <a
            href="https://linkedin.com/in/vidyasagarmsc"
            class="no-underline"
            target="_blank"
          >
            <span class="icon linkedin">
              <i class="fab fa-linkedin fa-4x"></i>
            </span>
            <span class="tag is-link">{{ linkedin_followers }}</span>
          </a>
        </div>
      </div>
      <div class="level-item has-text-centered">
       
          <a
            href="https://github.com/vidyasagarmsc"
            class="no-underline"
            target="_blank"
          >
            
            <span class="icon github">
              <i class="fab fa-github-square fa-4x"></i>
              
            </span>
            <span class="tag is-black">{{ github_followers }}</span>
          </a>
        
      </div>
      <div class="level-item has-text-centered">
        <div>
          <a
            href="https://www.youtube.com/channel/UCFLWcL-ADM-BnCMxNajtXIg"
            class="no-underline"
            target="_blank"
          >
            <span class="icon youtube">
              <i class="fab fa-youtube-square fa-4x"></i>
            </span>
            <span class="tag is-danger">{{ youtube_subscribers }}</span>
          </a>
        </div>
      </div>
    </nav>
    <div class="content has-text-centered">
      <p class="has-text-white">
        Made by <strong>Vidyasagar Machupalli</strong> with
        <i class="fas fa-heart"></i> <br />
        Hosted on
        <a href="https://github.com/VidyasagarMSC/vidyasagarmsc.github.io"
          ><i class="fab fa-github-alt"></i
        ></a>
      </p>
    </div>
  </body>
</html>
