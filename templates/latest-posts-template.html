    <style>
      .post-card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .post-card:hover {
        transform: translateY(-2px);

      }
      .filter-btn {
        margin: 0.25rem;
      }
      .card {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .card-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .content {
        flex-grow: 1;
      }
      .nav-dot {
        cursor: pointer !important;
        transition: all 0.3s ease;
      }
      .nav-dot:hover {
        transform: scale(1.2);
        opacity: 0.8;
      }
      .nav-dot.active {
        background-color: #3273dc !important;
        transform: scale(1.1);
      }
      .content h4 {
        margin-bottom: 0.5rem;

      .content p {
        margin-bottom: 1rem;
      }
      .navbar-menu.is-active {
        display: block !important;
      }
      @media screen and (max-width: 768px) {
        .navbar-menu {
          display: none;
        }
        .navbar-menu.is-active {
          display: block !important;
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background-color: white;
          box-shadow: 0 8px 16px rgba(0,0,0,0.1);
          z-index: 1000;
        }
      }
      @media screen and (min-width: 769px) {
        .navbar-menu {
          display: flex !important;
        }
      }

      <div class="hero-body has-background">
        <div class="container">
          <div class="section">
            <h1 class="title has-text-centered is-1">Latest Blog Posts</h1>

    <!-- Section Navigator -->
    <nav class="section-nav">
      <div class="nav-dots">
          <div class="nav-dot" data-label="Home" data-section="index.html#home"></div>
          <div class="nav-dot" data-label="About" data-section="index.html#about"></div>
          <div class="nav-dot" data-label="Blog" data-section="index.html#blog"></div>
          <div class="nav-dot active" data-label="Latest Posts" data-section="latest-posts"></div>
          <div class="nav-dot" data-label="Photos" data-section="index.html#photos"></div>
          <div class="nav-dot" data-label="Connect" data-section="index.html#connect"></div>
      </div>
    </nav>

    <script>
      // Load last updated time from cache
      fetch('cache/latest_posts_cache.json')
        .then(response => response.json())
        .then(data => {
          if (data.last_updated) {
            const date = new Date(data.last_updated);
            document.getElementById('last-updated').textContent =
              date.toLocaleDateString() + ' at ' + date.toLocaleTimeString();
          }
        })
        .catch(error => {
          console.log('Cache file not available');
        });

        // Mobile menu functionality
        const burger = document.querySelector('.navbar-burger');
        const menu = document.querySelector('.navbar-menu');

        if (burger && menu) {
          burger.addEventListener('click', function() {
            burger.classList.toggle('is-active');
            menu.classList.toggle('is-active');
          });
        }

        // Section navigation functionality
        const navDots = document.querySelectorAll('.nav-dot');
        navDots.forEach(dot => {
          dot.addEventListener('click', function() {
            const section = this.getAttribute('data-section');
            if (section === 'latest-posts') {
              // Stay on current page
              return;
            } else if (section.startsWith('index.html#')) {
              // Navigate to main page with section
              window.location.href = section;
            } else {
              // Fallback: navigate to main page with section
              window.location.href = 'index.html#' + section;
            }
          });

          // Add hover effect
          dot.style.cursor = 'pointer';
        });

        // Handle navigation clicks
        const navLinks = document.querySelectorAll('.navbar-item[href]');
        navLinks.forEach(link => {
          link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            if (href === 'latest-posts.html') {
              // Stay on current page - do nothing
              e.preventDefault();
              return;
            } else if (href.startsWith('index.html#') || href.startsWith('#')) {
              // Navigate to main page with section
              e.preventDefault();
              if (href.startsWith('#')) {
                window.location.href = 'index.html' + href;
              } else {
                window.location.href = href;
              }
            }
          });
        });
    </script>
